<div style="margin-top: 2vh;">
    <h1>HOME</h1>
</div>

<div style="margin-top: 2vh;">
    <h3>METODO CON OBSERVABLES (SUBSCRIBE)</h3>
</div>

<!-- Usar ngFor para recorrer los elementos del Array definido en 'home.component.ts' -->
<div class="card d-inline-flex" style="width: 20rem; height: 24rem; margin: 10px;" *ngFor="let producto of productos">    <!-- La Variable 'producto' representa cada elemento del Array 'productos' -->
<div class="card-body">
    
    <!-- {{producto | json}}     Utilizar Pipe 'Json' (| json) para "traducir" y poder mostrar el contenido del objeto 'producto' -->

    <p class="card-title"><b>Post ID: </b>{{producto.postId}}</p>  <!-- Una vez analizado el objeto con el Pipe Json, ya tenemos la información necesaria para mostrar las propiedades de ese objeto de forma individual -->
    <p class="card-text"><b>Message ID: </b>{{producto.id}}</p>
    <p class="card-text"><b>Name: </b>{{producto.name}}</p>
    <p class="card-text"><b>E-mail: </b> {{producto.email}}</p>
    <p class="card-text"><b>Message Body:</b><br>{{producto.body}}</p>

</div>
</div>

<!-- ngFor replica el elemento HTML seleccionado en cada iteración, en este caso el 'div' con su contenido -->
